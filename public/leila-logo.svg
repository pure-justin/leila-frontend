<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition for elegant effect -->
  <defs>
    <linearGradient id="leilaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Home icon integrated with L -->
  <g transform="translate(10, 10)">
    <!-- House shape forming the top of L -->
    <path d="M 5 20 L 15 10 L 25 20 L 25 35 L 35 35 L 35 40 L 5 40 Z" 
          fill="url(#leilaGradient)" 
          stroke="none"/>
    <!-- Small window -->
    <rect x="10" y="25" width="10" height="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Leila text -->
  <g transform="translate(50, 35)">
    <!-- L -->
    <path d="M 0 -20 L 0 15 L 12 15 L 12 10 L 5 10 L 5 -20 Z" fill="url(#leilaGradient)"/>
    <!-- e -->
    <circle cx="25" cy="5" r="8" fill="none" stroke="url(#leilaGradient)" stroke-width="3"/>
    <line x1="17" y1="5" x2="33" y2="5" stroke="url(#leilaGradient)" stroke-width="3"/>
    <!-- i -->
    <rect x="40" y="-5" width="3" height="18" fill="url(#leilaGradient)"/>
    <circle cx="41.5" cy="-10" r="2.5" fill="url(#dotGradient)"/>
    <!-- l -->
    <rect x="50" y="-20" width="3" height="33" fill="url(#leilaGradient)"/>
    <!-- a -->
    <circle cx="65" cy="5" r="8" fill="none" stroke="url(#leilaGradient)" stroke-width="3"/>
    <rect x="71" y="-2" width="3" height="15" fill="url(#leilaGradient)"/>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">
    Your AI Home Service Assistant
  </text>
</svg>