<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern home icon -->
  <g transform="translate(15, 12)">
    <path d="M 12 2 L 2 12 L 4 12 L 4 22 L 10 22 L 10 16 L 14 16 L 14 22 L 20 22 L 20 12 L 22 12 L 12 2 Z" 
          fill="url(#brandGradient)" 
          filter="url(#glow)"
          opacity="0.9"/>
    <!-- AI dot accent -->
    <circle cx="12" cy="12" r="2" fill="#F59E0B" opacity="0.8"/>
  </g>
  
  <!-- Leila text - clean, modern font style -->
  <text x="50" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="600" fill="url(#brandGradient)">
    Leila
  </text>
  
  <!-- AI indicator -->
  <rect x="130" y="18" width="3" height="3" rx="1.5" fill="#F59E0B"/>
  <rect x="130" y="24" width="3" height="3" rx="1.5" fill="#EC4899"/>
  <rect x="130" y="30" width="3" height="3" rx="1.5" fill="#10B981"/>
</svg>